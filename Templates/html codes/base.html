<!DOCTYPE html>
<html lang="en">
<head>
    {%block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>{% block title%} {% endblock%}</title>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index')}}"> Dani Entertainments</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('index')}}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('contact')}}">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about')}}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('ticket')}}">Ticket</a>
        </li>
      </ul>
    </div>
    </body>
    </div>
    {% if not session['loged_in'] %}
    <a href="{{ url_for('login') }}"><button class="btn btn-success navbar-btn">LOGIN</button></a>
    <a href="{{ url_for('register') }}"><button class="btn btn-success navbar-btn">SIGNUP</button></a>
    {% else %}
    <a href="{{ url_for('profile') }}"><button class="btn btn-success navbar-btn">
          {{ session['user'] }}
    </button></a>
    <a href="{{ url_for('logout') }}"><button class="btn btn-success navbar-btn">LOGOUT</button></a>
  {% endif %}
  </nav>

    {% endblock %}
</head>
<body>
{% block body %}

{% endblock%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
